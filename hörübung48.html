<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Trainer: Audio-Identifikation</title>
    <!-- Polyfill fÃ¼r Drag & Drop auf Touch-GerÃ¤ten -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .intro-box {
            background-color: #ebf5fb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 6px solid var(--accent-color);
        }

        .audio-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background: #fff;
            border: 1px solid #dfe6e9;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .play-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-play {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .btn-play:hover { transform: scale(1.1); }

        .options-group {
            display: flex;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .option-btn {
            padding: 10px 15px;
            border: 2px solid #bdc3c7;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            min-width: 120px;
        }

        /* Status-Farben */
        .correct {
            background-color: var(--success-color) !important;
            border-color: #219150 !important;
            color: white !important;
        }

        .incorrect {
            background-color: var(--error-color) !important;
            border-color: #c0392b !important;
            color: white !important;
        }

        /* Steuerung */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            color: white;
            font-weight: bold;
        }
        .btn-reset { background: #95a5a6; }
        .btn-solve { background: var(--accent-color); }

        @media (max-width: 600px) {
            .task-card { flex-direction: column; align-items: flex-start; }
            .options-group { width: 100%; justify-content: center; }
            .option-btn { flex: 1; }
        }
    </style>
</head>
<body>

<script>

    function speak(text) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = 'ru-RU';
        msg.rate = 0.8; // Etwas langsamer fÃ¼r besseres VerstÃ¤ndnis
        window.speechSynthesis.speak(msg);
    }

    function initTasks() {
        const list = document.getElementById('task-list');
        tasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = `task-${task.id}`;

            card.innerHTML = `
                <div class="play-section">
                    <span>${task.id}.</span>

            list.appendChild(card);

    }

    window.checkAns = function(btn, choice, correct, id) {
        const card = document.getElementById(`task-${id}`);
        const buttons = card.querySelectorAll('.option-btn');
        
        buttons.forEach(b => b.className = 'option-btn');

        if (choice === correct) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('incorrect');
        }
    };

    window.resetTask = function(id) {
        const card = document.getElementById(`task-${id}`);
        const buttons = card.querySelectorAll('.option-btn');
        buttons.forEach(b => b.className = 'option-btn');
    };

    window.solveTask = function(id, correct) {
        const card = document.getElementById(`task-${id}`);
        const buttons = card.querySelectorAll('.option-btn');
        buttons.forEach(b => {
            b.className = 'option-btn';
            const type = b.innerText.includes('Singular') ? 'S' : 'P';
            if (type === correct) b.classList.add('correct');
        });
    };

    // Start
    initTasks();
</script>

</html>
