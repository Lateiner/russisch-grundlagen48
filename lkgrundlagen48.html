    <style>
        /* --- CSS --- */
        :root {
            --primary-green: #2d5a27;
            --mid-green: #4caf50;
            --light-green: #e8f5e9;
            --accent-green: #81c784;
            --text-dark: #1b301b;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.2);

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-green);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-green);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        /* Flashcard Container */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            margin: 20px auto;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 8px 25px var(--shadow);
            border-radius: 15px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 15px;
            background: var(--white);
            border: 3px solid var(--mid-green);
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background-color: var(--white);
        }

        .word-text {
            font-weight: bold;
            color: var(--primary-green);
            margin: 0;
            word-wrap: break-word;
            max-width: 100%;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--accent-green);
            margin-bottom: 15px;
            position: absolute;
            top: 15px;
        }

        /* Navigation & Controls */
        .progress {
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--primary-green);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .nav-buttons {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            background-color: var(--mid-green);
            color: white;
            box-shadow: 0 4px var(--primary-green);
        }

        button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 var(--primary-green);
        }

        .secondary-btn {
            background-color: var(--primary-green);
        }

        button:disabled {
            background-color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .hint {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .flashcard-container { height: 250px; }
            h1 { font-size: 1.4rem; }
            button { padding: 10px; font-size: 0.9rem; }
        }
    </style>

        let deck = [];
        let currentIndex = 0;

        // Parser
        function parseData() {
            const lines = rawData.split('\n');
            deck = lines.map(line => {
                // Trenne "Nummer. Russisch ‚Äì Deutsch"
                // Wir nutzen Regex, um die Nummer am Anfang und den ersten Gedankenstrich zu finden
                const content = line.replace(/^\d+\.\s+/, '');
                const parts = content.split(' ‚Äì ');
                return {
                    front: parts[0] ? parts[0].trim() : '',
                    back: parts[1] ? parts[1].trim() : ''
                };
            });
        }

        const flashcard = document.getElementById('flashcard');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const progress = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateCard() {
            // Karte zur√ºcksetzen (immer zuerst Vorderseite zeigen)
            flashcard.classList.remove('flipped');
            
            setTimeout(() => {
                const card = deck[currentIndex];
                frontText.innerText = card.front;
                backText.innerText = card.back;
                
                // Dynamische Schriftgr√∂√üe
                adjustFontSize(frontText, card.front);
                adjustFontSize(backText, card.back);

                progress.innerText = `${currentIndex + 1} / ${deck.length}`;
                
                // Button-Status
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === deck.length - 1;
            }, currentIndex === 0 ? 0 : 50); // Kleiner Delay f√ºr UX
        }

        function adjustFontSize(element, text) {
            const len = text.length;
            if (len > 50) {
                element.style.fontSize = "1.1rem";
            } else if (len > 25) {
                element.style.fontSize = "1.5rem";
            } else {
                element.style.fontSize = "2rem";
            }
        }

        function flipCard() {
            flashcard.classList.toggle('flipped');
        }

        function nextCard() {
            if (currentIndex < deck.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function goToStart() {
            currentIndex = 0;
            updateCard();
        }

        function shuffleDeck() {
            // Fisher-Yates Shuffle
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Tastatursteuerung
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                case 'Enter':
                    e.preventDefault(); // Verhindert Scrollen bei Leertaste
                    flipCard();
                    break;
                case 'Home':
                    goToStart();
                    break;
            }
        });

        // Event Listener f√ºr Buttons
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            prevCard();
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            nextCard();
        });

        // Initialisierung
        parseData();
        updateCard();
