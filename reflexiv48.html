<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Trainer: Reflexive Imperative</title>
    <!-- Polyfill für Drag & Drop (falls benötigt) -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .intro-box {
            background-color: #ebf5fb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 6px solid var(--accent-color);
        }

        .rule-text {
            font-size: 1.1em;
            line-height: 1.5;
        }

        .task-card {
            background: #fff;
            border: 1px solid #dfe6e9;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.2s;
        }

        .verb-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3em;
            font-weight: bold;
            flex-wrap: wrap;
        }

        .stem {
            color: var(--primary-color);
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .toggle-group {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 10px 25px;
            border: 2px solid #bdc3c7;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.2s;
            min-width: 80px;
        }

        .toggle-btn:hover {
            border-color: var(--accent-color);
            background: #f0f8ff;
        }

        /* Status-Farben */
        .correct {
            background-color: var(--success-color) !important;
            border-color: #219150 !important;
            color: white !important;
        }

        .incorrect {
            background-color: var(--error-color) !important;
            border-color: #c0392b !important;
            color: white !important;
        }

        /* Steuerungs-Buttons */
        .control-group {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 0.9em;
            transition: opacity 0.2s;
        }

        .btn-reset { background-color: #95a5a6; }
        .btn-solve { background-color: var(--accent-color); }
        .btn-action:hover { opacity: 0.8; }

        @media (max-width: 600px) {
            .verb-container { font-size: 1.1em; }
            .toggle-btn { padding: 8px 15px; flex-grow: 1; }
            .control-group { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reflexiv-Trainer (-ся oder -сь?)</h1>

    <div class="intro-box">
        <div class="rule-text">
            <strong>Die goldene Regel:</strong><br>
            • Benutze <strong>-ся</strong> nach Konsonanten (z. B. ь, й, ж...).<br>
            • Benutze <strong>-сь</strong> nach Vokalen (z. B. а, и, е...).
        </div>
    </div>

    <!-- Aufgabenliste -->
    <div id="exercise-list"></div>

</div>

<script>
    const exercises = [
        { id: 1, stem: "одевай...", ans: "ся", info: "Singular (Endet auf Konsonant й)" },
        { id: 2, stem: "одевайте...", ans: "сь", info: "Plural (Endet auf Vokal е)" },
        { id: 3, stem: "улыбни...", ans: "сь", info: "Singular (Endet auf Vokal и)" },
        { id: 4, stem: "улыбните...", ans: "сь", info: "Plural (Endet auf Vokal е)" },
        { id: 5, stem: "сади...", ans: "сь", info: "Singular (Endet auf Vokal и)" },
        { id: 6, stem: "садите...", ans: "сь", info: "Plural (Endet auf Vokal е)" },
        { id: 7, stem: "знакомь...", ans: "ся", info: "Singular (Endet auf Weichheitszeichen ь)" },
        { id: 8, stem: "знакомьте...", ans: "сь", info: "Plural (Endet auf Vokal е)" },
        { id: 9, stem: "учи...", ans: "сь", info: "Singular (Endet auf Vokal и)" },
        { id: 10, stem: "учите...", ans: "сь", info: "Plural (Endet auf Vokal е)" },
        { id: 11, stem: "верни...", ans: "сь", info: "Singular (Endet auf Vokal и)" },
        { id: 12, stem: "верните...", ans: "сь", info: "Plural (Endet auf Vokal е)" },
        { id: 13, stem: "мой...", ans: "ся", info: "Singular (Endet auf Konsonant й)" },
        { id: 14, stem: "мойте...", ans: "сь", info: "Plural (Endet auf Vokal е)" },
        { id: 15, stem: "старай...", ans: "ся", info: "Singular (Endet auf Konsonant й)" },
        { id: 16, stem: "старайтесь...", ans: "сь", info: "Plural (Endet auf Vokal е)" },
        { id: 17, stem: "ложи...", ans: "сь", info: "Singular (Endet auf Vokal и)" },
        { id: 18, stem: "ложите...", ans: "сь", info: "Plural (Endet auf Vokal е)" },
        { id: 19, stem: "познакомь...", ans: "ся", info: "Singular (Endet auf Weichheitszeichen ь)" },
        { id: 20, stem: "готовь...", ans: "ся", info: "Singular (Endet auf Weichheitszeichen ь)" }
    ];

    function initExercises() {
        const list = document.getElementById('exercise-list');
        exercises.forEach((ex) => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = `task-${ex.id}`;

            card.innerHTML = `
                <div class="verb-container">
                    <span>${ex.id}.</span>
                    <span class="stem">${ex.stem}</span>
                    <div class="toggle-group">
                        <button class="toggle-btn" onclick="checkAnswer(this, 'ся', '${ex.ans}', ${ex.id})">-ся</button>
                        <button class="toggle-btn" onclick="checkAnswer(this, 'сь', '${ex.ans}', ${ex.id})">-сь</button>
                    </div>
                </div>
                <div class="control-group">
                    <button class="btn-action btn-reset" onclick="resetTask(${ex.id})">Zurücksetzen</button>
                    <button class="btn-action btn-solve" onclick="solveTask(${ex.id}, '${ex.ans}')">Lösung anzeigen</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    window.checkAnswer = function(btn, choice, correct, id) {
        const card = document.getElementById(`task-${id}`);
        const buttons = card.querySelectorAll('.toggle-btn');
        
        // Zurücksetzen der Farben in dieser Karte
        buttons.forEach(b => b.className = 'toggle-btn');

        if (choice === correct) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('incorrect');
        }
    };

    window.resetTask = function(id) {
        const card = document.getElementById(`task-${id}`);
        const buttons = card.querySelectorAll('.toggle-btn');
        buttons.forEach(b => b.className = 'toggle-btn');
    };

    window.solveTask = function(id, correct) {
        const card = document.getElementById(`task-${id}`);
        const buttons = card.querySelectorAll('.toggle-btn');
        buttons.forEach(b => {
            b.className = 'toggle-btn';
            if (b.innerText === '-' + correct) {
                b.classList.add('correct');
            }
        });
    };

    // Start
    initExercises();
</script>

</body>
</html>
