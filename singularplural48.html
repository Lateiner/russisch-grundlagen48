<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Trainer: Imperativ Transformation</title>
    <!-- DragDropTouch Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f0f3f5;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .intro-box {
            background-color: #ebf5fb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 6px solid var(--accent-color);
        }

        .task-card {
            background: #fff;
            border: 1px solid #e1e8ed;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .singular-sentence {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
            display: block;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-btn {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            flex: 1 1 calc(33.333% - 10px);
            min-width: 120px;
        }

        .option-btn:hover {
            border-color: var(--accent-color);
            background-color: #eef7fe;
        }

        /* Status-Farben */
        .correct {
            background-color: var(--success-color) !important;
            border-color: #219150 !important;
            color: white !important;
        }

        .incorrect {
            background-color: var(--error-color) !important;
            border-color: #c0392b !important;
            color: white !important;
        }

        /* Steuerungs-Buttons */
        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn-ctrl {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: opacity 0.2s;
        }

        .btn-reset { background-color: #95a5a6; }
        .btn-solve { background-color: var(--accent-color); }

        button:hover { opacity: 0.8; }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .option-btn { flex: 1 1 100%; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transformation: Singular &rarr; Plural</h1>

    <div class="intro-box">
        <strong>Regel:</strong> Um die Pluralform (или Höflichkeitsform) zu bilden, hängen wir an die ты-Form einfach die Endung <strong>-те</strong> an. 
        <br><em>Wichtig:</em> Bei reflexiven Verben (auf -ся) wird die Endung nach dem Vokal zu <strong>-сь</strong>.
        <br><br>
        <strong>Anleitung:</strong> Klicke auf die richtige Pluralform, um den Satz umzuwandeln.
    </div>

    <!-- Aufgaben werden hier eingefügt -->
    <div id="exercise-root"></div>

</div>

<script>
    const exercises = [
        { id: 1, singular: "Иди домой!", options: ["Идите", "Идийте", "Идиьте"], correct: "Идите" },
        { id: 2, singular: "Пиши красиво!", options: ["Пишитье", "Пишите", "Пишайте"], correct: "Пишите" },
        { id: 3, singular: "Читай громко!", options: ["Читайте", "Читаите", "Читатье"], correct: "Читайте" },
        { id: 4, singular: "Работай сегодня!", options: ["Работите", "Работайте", "Работаите"], correct: "Работайте" },
        { id: 5, singular: "Готовь обед!", options: ["Готовите", "Готовьте", "Готовте"], correct: "Готовьте" },
        { id: 6, singular: "Встань рано!", options: ["Встаньте", "Встанте", "Встаните"], correct: "Встаньте" },
        { id: 7, singular: "Ешь суп!", options: ["Едите", "Еште", "Ешьте"], correct: "Ешьте" },
        { id: 8, singular: "Пей сок!", options: ["Пейте", "Пийте", "Пите"], correct: "Пейте" },
        { id: 9, singular: "Забудь об этом!", options: ["Забудьте", "Забудте", "Забудите"], correct: "Забудьте" },
        { id: 10, singular: "Помоги мне!", options: ["Помогьте", "Помогите", "Помогайте"], correct: "Помогите" },
        { id: 11, singular: "Садись здесь!", options: ["Садитесь", "Садититесь", "Садистесь"], correct: "Садитесь" },
        { id: 12, singular: "Мойся быстро!", options: ["Мойтеся", "Мойтесь", "Мойтетесь"], correct: "Мойтесь" },
        { id: 13, singular: "Улыбнись мне!", options: ["Улыбнитесь", "Улыбниться", "Улыбнитеся"], correct: "Улыбнитесь" },
        { id: 14, singular: "Вернись завтра!", options: ["Вернитесь", "Вернитеся", "Вернуйтесь"], correct: "Вернитесь" },
        { id: 15, singular: "Знакомься с ним!", options: ["Знакомитесь", "Знакомьтесь", "Знакомтеся"], correct: "Знакомьтесь" },
        { id: 16, singular: "Давай играть!", options: ["Давайте", "Дайте", "Даваите"], correct: "Давайте" },
        { id: 17, singular: "Открой окно!", options: ["Откройте", "Откройтье", "Откроите"], correct: "Откройте" },
        { id: 18, singular: "Посмотри на это!", options: ["Посмотрите", "Посмотритье", "Посмотрте"], correct: "Посмотрите" },
        { id: 19, singular: "Слушай внимательно!", options: ["Слушайте", "Слушаите", "Слушийте"], correct: "Слушайте" },
        { id: 20, singular: "Будь здоров!", options: ["Будьте", "Будте", "Будите"], correct: "Будьте" }
    ];

    function initExercises() {
        const root = document.getElementById('exercise-root');
        exercises.forEach(ex => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = `task-${ex.id}`;

            const label = document.createElement('span');
            label.className = 'singular-sentence';
            label.innerText = `${ex.id}. „${ex.singular}“ (Singular)`;
            card.appendChild(label);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';

            // Optionen mischen
            const shuffledOptions = [...ex.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt, ex.correct, ex.id);
                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);

            const ctrlDiv = document.createElement('div');
            ctrlDiv.className = 'button-group';
            ctrlDiv.innerHTML = `
                <button class="btn-ctrl btn-reset" onclick="resetTask(${ex.id})">Zurücksetzen</button>
                <button class="btn-ctrl btn-solve" onclick="solveTask(${ex.id}, '${ex.correct}')">Lösung anzeigen</button>
            `;
            card.appendChild(ctrlDiv);

            root.appendChild(card);
        });
    }

    function checkAnswer(clickedBtn, selected, correct, id) {
        const parent = document.getElementById(`task-${id}`);
        const allBtns = parent.querySelectorAll('.option-btn');
        
        // Reset previous feedback in this task
        allBtns.forEach(b => b.classList.remove('correct', 'incorrect'));

        if (selected === correct) {
            clickedBtn.classList.add('correct');
        } else {
            clickedBtn.classList.add('incorrect');
        }
    }

    window.resetTask = function(id) {
        const parent = document.getElementById(`task-${id}`);
        const allBtns = parent.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.classList.remove('correct', 'incorrect'));
    }

    window.solveTask = function(id, correct) {
        const parent = document.getElementById(`task-${id}`);
        const allBtns = parent.querySelectorAll('.option-btn');
        allBtns.forEach(b => {
            b.classList.remove('correct', 'incorrect');
            if (b.innerText === correct) {
                b.classList.add('correct');
            }
        });
    }

    initExercises();
</script>

</body>
</html>
